name        = App-PerlWatcher-UI-Gtk2
version     = 0.05
abstract    = Gtk2 frontend for perl watcher  
author      = Ivan Baidakou <dmol@gmx.com>
license     = Perl_5
main_module = lib/App/PerlWatcher/UI/Gtk2/Application.pm
copyright_holder = Ivan Baidakou

[@Git]
push_to = origin
push_to = origin build/master:build/master

[Git::CommitBuild]
release_branch  = build/%b
release_message = Release build of v%v (on %b)

[@Filter]
bundle = @Basic
remove = UploadToCPAN
remove = GatherDir
remove = PruneCruft

[GatherDir]
include_dotfiles = 1

[PruneCruft]
except = \.travis.yml

[ConfirmRelease]
[FakeRelease]
[PkgVersion]
[NextRelease]
time_zone = Europe/Minsk

[ShareDir]
dir = etc

[ExecDir]

[Prereqs]
aliased                         = 0.31
App::PerlWatcher::Engine        = 0.13
Devel::Comments                 = 1.1.4
File::ShareDir::ProjectDistDir  = 0.4.4
Gtk2                            = 1.247
Gtk2::TrayIcon                  = 0.06

[Prereqs / TestRequires]
Test::More       = 0.98 

